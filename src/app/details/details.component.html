<section class="w-75 mx-auto p-3 my-2">
  <div class="row">
    <div class="row align-items-center">
      <div class="col-md-4">
       
  <owl-carousel-o [options]="productSlider">

    <ng-container *ngFor="let src of productDetails.images">
      <ng-template carouselSlide>
        <img [src]="src" class="w-100">
      </ng-template>
    </ng-container>

  </owl-carousel-o>
 
      </div>
      <div class="col-md-8">
        <h3 class="h5">{{ productDetails.title }}</h3>
        <p class="text text-muted">{{ productDetails.description }}</p>
        <h4 class="h6">{{ productDetails.category.name }}</h4>
        <div class="d-flex align-items-center justify-content-between">
          <span>{{ productDetails.price }} EGP</span>
          <div>
            <i class="fas fa-star rating-color"></i>
            <span class="text-muted">{{ productDetails.ratingsAverage }}</span>
          </div>
          <button class="btn-main w100">Add Products</button>
        </div>
      </div>
    </div>
  </div>
</section>

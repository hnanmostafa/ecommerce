<section class="m-4" *ngIf="products.length > 0">
  <h2 class="text-muted">All Products</h2>
  <input
    type="search"
    class="form-control w-50 mx-auto my-3"
    placeholder="search"
    [(ngModel)]="searchTerm"
  />
  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3 " *ngFor="let item of products | search : searchTerm">
      <div class="product p-2">
        <i *ngIf="!wishListData.includes($any(item._id))"
         (click)="addFav(item._id)" 
                   class="cursor-pointer fa-solid fa-heart fa-2x "></i>
        <i *ngIf="wishListData.includes($any(item._id))" 
        
        (click)="removeFav(item._id) " style="color: red;"
         class="cursor-pointer fa-solid fa-heart fa-2x "></i>
        <img [src]="item.imageCover" class="w-100" [alt]="item.title" />
        <h3 class="h5 ">{{ item.category.name }}</h3>
        <h4 class="h6 " class="text-main">{{ item.title.split(" ").slice(0, 2).join(" ") }}</h4>
        <div class="d-flex align-items-center justify-content-between">
          <span>{{ item.price | currency:' EGP ' }} </span>
          <div>
            <i class="fas fa-star rating-color"></i>
            <span class="text-muted">{{ item.ratingsAverage }}</span>
          </div>
        </div>
        <button (click)="addCart(item._id)" class="btn-main w100">+ Add Products</button>
      </div>
    </div>
  </div>
</section>

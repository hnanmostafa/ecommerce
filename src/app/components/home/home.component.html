<section class="py-3">
  <div class="row g-0">
    <div class="col-md-10">
      <owl-carousel-o [options]="mainSlider">
        <ng-template carouselSlide
          ><img
            height="400 "
            src="./assets/images/main-slider-1.jpeg"
            class="w-100"
            alt=""
        /></ng-template>
        <ng-template carouselSlide
          ><img
            height="400"
            src="./assets/images/main-slider-2.jpeg"
            class="w-100"
            alt=""
        /></ng-template>
        <ng-template carouselSlide>
          <img
            height="400"
            src="./assets/images/main-slider-3.jpeg"
            class="w-100"
            alt=""
        /></ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-md-2">
      <img
        height="200"
        src="./assets/images/main-slider-2.jpeg"
        class="w-100"
        alt=""
      />
      <img
        height="200"
        src="./assets/images/main-slider-3.jpeg"
        class="w-100"
        alt=""
      />
    </div>
  </div>
</section>
<section class="my-3">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let item of categories">
      <ng-template carouselSlide>
        <img height="270" [src]="item.image" alt="" />
        <h3 class="h5">{{ item.name }}</h3>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>
<section class="m-4">
  <h2 class="text-muted">Popular Products</h2>
  <input
    type="search"
    class="form-control w-50 mx-auto my-3"
    placeholder="search"
    [(ngModel)]="searchTerm"
  />
  <div class="row g-4">
    <div class="col-md-2" *ngFor="let item of products | search : searchTerm">
      <div class="product p-2">
        
        <i *ngIf="!wishListData.includes($any(item._id))"
         (click)="addFav(item._id)" 
                   class="cursor-pointer fa-solid fa-heart fa-2x "></i>
        <i *ngIf="wishListData.includes($any(item._id))" 
        
        (click)="removeFav(item._id) " style="color: red;"
         class="cursor-pointer fa-solid fa-heart fa-2x "></i>
         
        <div class="cursor-pointer" [routerLink]="['/details', item._id]">
          <img [src]="item.imageCover" class="w-100" [alt]="item.title" />
          <h3 class="h6">{{ item.category.name }}</h3>
          <h4 class="h6">{{ item.title.split(" ").slice(0, 2).join(" ") }}</h4>
          <div class="d-flex align-items-center justify-content-between">
            <span>{{ item.price }} EGP</span>
            <div>
              <i class="fas fa-star rating-color"></i>
              <span class="text-muted">{{ item.ratingsAverage }}</span>
            </div>
          </div>
        </div>
        <button (click)="addCart(item._id)" class="btn-main w100">
          + Add Products
        </button>
      </div>
    </div>
  </div>
</section>

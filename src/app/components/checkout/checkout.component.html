<section class="bg bg-main-light w-50 mx-auto p-4 rounded-3 my-3 shadow">
  <form [formGroup]="checkout" (ngSubmit)="handleForm()">
    <div >
        <label for="details">details</label>
       <textarea  id="details" class="form-control" formControlName="details"> </textarea>
    </div>
    <div  class="alert alert-danger" *ngIf="
    checkout.get('details')?.errors &&
    checkout.get('details')?.touched
    ">
    <p *ngIf="checkout.get('details')?.getError('required')">
      details is required
    </p>
    <p *ngIf="checkout.get('details')?.getError('minlength')">
      details Min Length 3
    </p>
  </div>
    <div>
        <label for="phone">phone</label>
       <input type="tel" id="phone" class="form-control" formControlName="phone"/> 
    </div>
    <div  class="alert alert-danger" *ngIf="checkout.get('phone')?.errors && checkout.get('phone')?.touched
    ">
    <p *ngIf="checkout.get('phone')?.getError('required')">
      phone is required
    </p>
    <p *ngIf="checkout.get('phone')?.getError('pattern')">
      accept only egypt phone numbers
    </p>
    </div>
    <div>
        <label for="city">city</label>
       <input type="text" id="city" class="form-control" formControlName="city"/> 
    </div>
    <div  class="alert alert-danger" *ngIf="
    checkout.get('city')?.errors &&
    checkout.get('city')?.touched
    ">
    <p *ngIf="checkout.get('city')?.getError('required')">
      city is required
    </p>
   
    </div>
    <button class="btn-main mt-3"> Checkout</button>
  </form>

</section>

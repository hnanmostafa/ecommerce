<section
  class="w-75 mx-auto rounded shadow bg-main-light p-3 mb-3"
  *ngIf="cartDeltails ; else msg"
>
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="h2">Shop Cart</h1>
    <button (click)="clear()" class="btn btn-sm btn-outline-danger">
      Clear All
    </button>
  </div>
  <p class="text-main">
    Total Price :{{ cartDeltails.totalCartPrice | currency : " EGP " }}
  </p>
  <div
    class="row border-bottom pb-2 py-2"
    *ngFor="let item of cartDeltails.products"
  >
    <div class="col-md-1">
      <img [src]="item.product.imageCover" class="w-100" alt="" />
    </div>
    <div class="col-md-11">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h3 class="h5">{{ item.product.title }}</h3>
          <p class="text-main m-0">Price : {{ item.price }}</p>
          <button
            class="btn p-0 m-0"
            (click)="removeCartItem(item.product._id)"
          >
            <i class="fa-regular fa-trash-can text-danger"></i> Remove
          </button>
        </div>
        <div>
          <button
            (click)="changeCount(item.product._id, item.count + 1)"
            class="btn border border-success"
          >
            +
          </button>
          <span> {{ item.count }} </span>
          <button
            (click)="changeCount(item.product._id, item.count - 1)"
            class="btn border border-success"
          >
            -
          </button>
        </div>
      </div>
    </div>
  </div>
  <button [routerLink]="['/checkout', cartDeltails._id]" class="btn-main">
    OnlinePayment <img src="./assets/images/visa-1.svg" alt="" />
  </button>
</section>

<ng-template #msg>
  <h2 class="text-center">Your Cart Is Empty...</h2>
</ng-template>

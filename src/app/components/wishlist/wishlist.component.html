<section class="m-4">
   
    
    <div class="row g-4">
      <div class="col-md-2" *ngFor="let item of products ">
        <div class="product p-2">
         
          <button
            class="btn p-0 m-0"
            (click)="removeFav(item._id)">
            <i class="cursor-pointer fa-regular fa-trash-can text-danger"></i> Remove
          </button>
          <div class="cursor-pointer" [routerLink]="['/details', item._id]">
            <img [src]="item.imageCover" class="w-100" [alt]="item.title" />
            <h3 class="h6">{{ item.category.name }}</h3>
            <h4 class="h6">{{ item.title.split(" ").slice(0, 2).join(" ") }}</h4>
            <div class="d-flex align-items-center justify-content-between">
              <span>{{ item.price }} EGP</span>
              <div>
                <i class="fas fa-star rating-color"></i>
                <span class="text-muted">{{ item.ratingsAverage }}</span>
              </div>
            </div>
          </div>
          <button (click)="addCart(item._id)" class="btn-main w100">
            + Add Products
          </button>
        </div>
      </div>
    </div>
  </section>

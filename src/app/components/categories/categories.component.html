<section class="my-4">
  <div class="row g-4 justify-content-center">
    <div
      class="rounded-3 col-sm-6 col-md-4 col-lg-3"
      *ngFor="let item of categories"
    >
      <div
        [routerLink]="['/categorydetails',item._id]"
        role="button"
        class="border border-success rounded p-2 shadow"
      >
        <img height="270" width="100%" [src]="item.image" alt="" />
        <h3 class="h5 text-center">{{ item.name }}</h3>
      </div>
    </div>
  </div>

  <div 
  [class.d-none]="flag" class="row my-4 g-4 justify-content-center">
    <div
      class="rounded-3 col-sm-6 col-md-4 col-lg-3"
      *ngFor="let item of Subcategory"
    >
      <div
       
        role="button"
        class="border border-success rounded p-2 shadow"
      >
       
        <h3 class="h5 text-center">{{ item.name }}</h3>
      </div>
    </div>
  </div>
  
</section>
